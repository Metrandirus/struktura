<script>
/* ===== –ú–æ–¥–µ–ª—å ===== */
const STORAGE_KEY = 'orgchart_svg_clean_v1';
const state = load() || { orgName:'–ú–æ—è –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è', nodes:[], edges:[] };

/* ===== –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã ===== */
const PADX=14, PADY=10, GAP=6, NAME_BASE=16, TITLE_BASE=12, MIN_W=120, MIN_H=48;
const FS_MIN=0.6, FS_MAX=2.2;

/* ===== DOM ===== */
const stage = document.getElementById('stage');
const gNodes = document.getElementById('nodes');
const gEdges = document.getElementById('edges');
const org = document.getElementById('org');
const orgText = document.getElementById('orgText');

const tools = document.getElementById('tools');
const modeBadge = document.getElementById('modeBadge');
const editBtn = document.getElementById('editBtn');
const pngBtn = document.getElementById('pngBtn');
const saveBtn = document.getElementById('saveBtn');
const loadBtn = document.getElementById('loadBtn');

const addNodeBtn = document.getElementById('addNodeBtn');
const editNodeBtn = document.getElementById('editNodeBtn');
const linkBtn = document.getElementById('linkBtn');
const deleteBtn = document.getElementById('deleteBtn');
const autoLayoutBtn = document.getElementById('autoLayoutBtn');
const smallerBtn = document.getElementById('smallerBtn');
const biggerBtn = document.getElementById('biggerBtn');

const dlg = document.getElementById('dlg');

/* ===== –°–æ—Å—Ç–æ—è–Ω–∏–µ ===== */
let editMode=false, linkMode=false;
let selectedNodeId=null, selectedEdgeId=null, linkSourceId=null, editingNodeId=null;
let drag=null;        // {id,dx,dy}
let ghost=null;       // –ª–∏–Ω–∏—è-–ø—Ä–∏–∑—Ä–∞–∫

/* ===== –£—Ç–∏–ª–∏—Ç—ã ===== */
function uid(){ return 'n'+Math.random().toString(36).slice(2,9); }
function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
function load(){ try{ const raw=localStorage.getItem(STORAGE_KEY); return raw? JSON.parse(raw):null; }catch(e){ return null; } }

const measCanvas=document.createElement('canvas');
const mctx=measCanvas.getContext('2d');
function measure(text, font){ mctx.font=font; return Math.ceil(mctx.measureText(text||'').width); }

function getNode(id){ return state.nodes.find(n=>n.id===id); }
function removeNode(id){ state.nodes=state.nodes.filter(n=>n.id!==id); state.edges=state.edges.filter(e=>e.from!==id&&e.to!==id); }
function edgeExists(a,b){ return state.edges.some(e=>e.from===a&&e.to===b); }
function wouldCycle(from,to){
  const parents=new Map();
  state.edges.forEach(e=>{
    const arr=parents.get(e.to)||[];
    arr.push(e.from);
    parents.set(e.to,arr);
  });
  const stack=[from], seen=new Set();
  while(stack.length){
    const cur=stack.pop();
    if(seen.has(cur)) continue;
    seen.add(cur);
    if(cur===to) return true;
    (parents.get(cur)||[]).forEach(p=>stack.push(p));
  }
  return false;
}

/* ===== –¢–µ–∫—Å—Ç –≤ —É–∑–ª–µ ===== */
function wrapLines(text, fontSize, bold, maxW){
  const font=(bold?'700 ':'')+fontSize+'px system-ui,-apple-system,Segoe UI,Roboto,Arial';
  const words=String(text||'').split(/\s+/).filter(Boolean);
  const lines=[];
  let cur='';
  words.forEach(w=>{
    const t=cur?cur+' '+w:w;
    if(measure(t,font)<=Math.max(20,maxW-PADX*2)) cur=t; else { if(cur) lines.push(cur); cur=w; }
  });
  if(cur) lines.push(cur);
  if(lines.length===0) lines.push('');
  return {lines, font};
}

/* ===== –†–∏—Å–æ–≤–∞–Ω–∏–µ ===== */
function svgEl(tag,attrs){
  const el=document.createElementNS('http://www.w3.org/2000/svg',tag);
  for(const k in attrs){ if(Object.prototype.hasOwnProperty.call(attrs,k)) el.setAttribute(k,attrs[k]); }
  return el;
}

function renderNodeLabels(g,n){
  g.querySelectorAll('text').forEach(t=>t.remove());
  let fs = (typeof n.fs==='number')? n.fs:1;
  let nameSize=Math.round(NAME_BASE*fs);
  let titleSize=Math.round(TITLE_BASE*fs);

  let nameWrap=wrapLines(n.name,nameSize,true,n.w);
  let titleWrap=n.title?wrapLines(n.title,titleSize,false,n.w):{lines:[],font:''};

  const lnHn=Math.round(nameSize*1.25);
  const lnHt=Math.round(titleSize*1.3);
  let contentH = PADY + nameWrap.lines.length*lnHn + (n.title?(GAP+titleWrap.lines.length*lnHt):0) + PADY;

  if(contentH>n.h){
    const avail=Math.max(MIN_H,n.h);
    const denom=Math.max(1,nameWrap.lines.length*lnHn+(n.title?(GAP+titleWrap.lines.length*lnHt):0));
    const k=(avail-PADY*2)/denom;
    fs=fs*Math.max(0.5,Math.min(1,k));
    nameSize=Math.max(9,Math.round(NAME_BASE*fs));
    titleSize=Math.max(9,Math.round(TITLE_BASE*fs));
    nameWrap=wrapLines(n.name,nameSize,true,n.w);
    titleWrap=n.title?wrapLines(n.title,titleSize,false,n.w):{lines:[],font:''};
  }

  const y0=PADY;
  const lineHName=Math.round(nameSize*1.25);
  const lineHTitle=Math.round(titleSize*1.3);

  const nameText=svgEl('text',{x:String(n.w/2),y:String(y0),'text-anchor':'middle','dominant-baseline':'hanging',fill:'#eaf0ff','font-size':String(nameSize),'font-weight':'700','font-family':'system-ui,-apple-system,Segoe UI,Roboto,Arial'});
  nameWrap.lines.forEach((line,i)=>{
    const t=svgEl('tspan',{x:String(n.w/2),dy:String(i===0?0:lineHName)});
    t.textContent=line;
    nameText.appendChild(t);
  });
  g.appendChild(nameText);

  if(n.title){
    const totalTitleH=titleWrap.lines.length*lineHTitle;
    const yStart=Math.max(y0+nameWrap.lines.length*lineHName+GAP,n.h-PADY-totalTitleH);
    const tText=svgEl('text',{x:String(n.w/2),y:String(yStart),'text-anchor':'middle','dominant-baseline':'hanging',fill:'#c8d0ee','font-size':String(titleSize),'font-family':'system-ui,-apple-system,Segoe UI,Roboto,Arial'});
    titleWrap.lines.forEach((line,i)=>{
      const t=svgEl('tspan',{x:String(n.w/2),dy:String(i===0?0:lineHTitle)});
      t.textContent=line;
      tText.appendChild(t);
    });
    g.appendChild(tText);
  }
}

function draw(){
  orgText.textContent = state.orgName || '–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è';

  gNodes.innerHTML='';
  state.nodes.forEach(n=>{
    if(!n.w||!n.h){ n.w=200; n.h=64; }
    if(typeof n.fs!=='number') n.fs=1;
    const g=svgEl('g',{transform:'translate('+n.x+','+n.y+')',class:'node'});
    g.dataset.id=n.id;
    const rect=svgEl('rect',{x:'0',y:'0',width:String(n.w),height:String(n.h),rx:'12',ry:'12',fill:n.fill||'#101735',stroke:'#2d3a70','stroke-width':'2'});
    g.appendChild(rect);
    renderNodeLabels(g,n);
    g.addEventListener('pointerdown',onNodeDown);
    g.addEventListener('mousedown',onNodeDown);
    g.addEventListener('click',onNodeClick);
    g.addEventListener('dblclick',onNodeDbl);
    gNodes.appendChild(g);
  });

  gEdges.innerHTML='';
  state.edges.forEach(e=>{
    const a=getNode(e.from), b=getNode(e.to);
    if(!a||!b) return;
    const line=svgEl('line',{
      x1:String(a.x+a.w/2), y1:String(a.y+a.h/2),
      x2:String(b.x+b.w/2), y2:String(b.y+b.h/2),
      class:'edge', 'marker-end':'url(#arrow)', stroke:'#3a9ad9','stroke-width':'2'
    });
    line.dataset.id=e.id;
    line.addEventListener('click',onEdgeClick);
    gEdges.appendChild(line);
  });
}

function updateEdgesAll(){
  gEdges.querySelectorAll('line').forEach(line=>{
    const e=state.edges.find(x=>x.id===line.dataset.id);
    if(!e) return;
    const s=getNode(e.from), t=getNode(e.to);
    if(!s||!t) return;
    line.setAttribute('x1',String(s.x+s.w/2));
    line.setAttribute('y1',String(s.y+s.h/2));
    line.setAttribute('x2',String(t.x+t.w/2));
    line.setAttribute('y2',String(t.y+t.h/2));
  });
}

/* ===== –í—ã–¥–µ–ª–µ–Ω–∏–µ ===== */
function clearSel(){
  selectedNodeId=null;
  selectedEdgeId=null;
  stage.querySelectorAll('.node.selected').forEach(g=>g.classList.remove('selected'));
  gEdges.querySelectorAll('.edge.selected').forEach(l=>l.classList.remove('selected'));
}
function selectNode(id){
  clearSel();
  selectedNodeId=id;
  const g=[...gNodes.children].find(x=>x.dataset.id===id);
  if(g) g.classList.add('selected');
}

/* ===== Drag (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–æ–≤ –º—ã—à–∫–æ–π) ===== */
function svgPoint(ev){
  const p=stage.createSVGPoint();
  p.x=ev.clientX; p.y=ev.clientY;
  return p.matrixTransform(stage.getScreenCTM().inverse());
}
function onNodeDown(ev){
  if(!editMode) return;
  const id=ev.currentTarget.dataset.id;
  selectNode(id);
  if(linkMode){ startGhostFrom(id); return; }
  const n=getNode(id);
  const pt=svgPoint(ev);
  drag={id:id,dx:pt.x-n.x,dy:pt.y-n.y};
  window.addEventListener('pointermove',onNodeMove);
  window.addEventListener('mousemove',onNodeMove);
  window.addEventListener('pointerup',onNodeUp,{once:true});
  window.addEventListener('mouseup',onNodeUp,{once:true});
}
function onNodeMove(ev){
  if(!drag) return;
  const n=getNode(drag.id);
  if(!n) return;
  const pt=svgPoint(ev);
  n.x=pt.x-drag.dx; n.y=pt.y-drag.dy;
  const g=[...gNodes.children].find(x=>x.dataset.id===n.id);
  if(g) g.setAttribute('transform','translate('+n.x+','+n.y+')');
  updateEdgesAll();
  if(ghost) updateGhost(ev);
}
function onNodeUp(){
  drag=null;
  save();
  window.removeEventListener('pointermove',onNodeMove);
  window.removeEventListener('mousemove',onNodeMove);
}
function onNodeClick(ev){ if(!editMode) return; ev.stopPropagation(); selectNode(ev.currentTarget.dataset.id); }
function onNodeDbl(ev){ if(!editMode) return; const n=getNode(ev.currentTarget.dataset.id); editingNodeId=n.id; openDialog(n.name||'', n.title||''); }
function onEdgeClick(ev){
  if(!editMode) return;
  ev.stopPropagation();
  clearSel();
  selectedEdgeId=ev.currentTarget.dataset.id;
  ev.currentTarget.classList.add('selected');
}

/* ===== –°–≤—è–∑–∏ (—Ä–∏—Å–æ–≤–∞–Ω–∏–µ —Å—Ç—Ä–µ–ª–∫–∏) ===== */
function startGhostFrom(id){
  const n=getNode(id);
  linkSourceId=id;
  modeBadge.textContent='–†–µ–∂–∏–º: —Å–≤—è–∑—å';
  const x=n.x+n.w/2, y=n.y+n.h/2;
  ghost=svgEl('line',{x1:String(x),y1:String(y),x2:String(x),y2:String(y),class:'edge','marker-end':'url(#arrow)',stroke:'#3a9ad9','stroke-width':'2'});
  ghost.style.pointerEvents='none';
  gEdges.appendChild(ghost);
  window.addEventListener('pointermove',updateGhost);
  window.addEventListener('mousemove',updateGhost);
  window.addEventListener('pointerup',finishGhost,{once:true});
  window.addEventListener('mouseup',finishGhost,{once:true});
}
function updateGhost(ev){
  if(!ghost) return;
  const pt=svgPoint(ev);
  ghost.setAttribute('x2',String(pt.x));
  ghost.setAttribute('y2',String(pt.y));
}
function finishGhost(ev){
  if(!ghost) return;
  const el=document.elementFromPoint(ev.clientX,ev.clientY);
  const g=el && el.closest ? el.closest('g.node') : null;
  if(g){
    const toId=g.dataset.id;
    if(toId!==linkSourceId){
      if(edgeExists(linkSourceId,toId)) alert('–¢–∞–∫–∞—è —Å–≤—è–∑—å —É–∂–µ –µ—Å—Ç—å.');
      else if(wouldCycle(linkSourceId,toId)) alert('–ù–µ–ª—å–∑—è —Å–æ–∑–¥–∞–≤–∞—Ç—å —Ü–∏–∫–ª—ã.');
      else { state.edges.push({id:'e_'+uid(),from:linkSourceId,to:toId}); draw(); save(); }
    }
  }
  cancelGhost();
}
function cancelGhost(){
  if(ghost){ ghost.remove(); ghost=null; }
  linkSourceId=null;
  window.removeEventListener('pointermove',updateGhost);
  window.removeEventListener('mousemove',updateGhost);
}

/* ===== –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å ===== */
editBtn.addEventListener('click',()=>{

  tools.style.display=editMode?'flex':'none';
  editBtn.textContent=editMode?'‚úÖ –ì–æ—Ç–æ–≤–æ':'‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ';
  linkMode=false; cancelGhost(); modeBadge.textContent='–†–µ–∂–∏–º: –≤—ã–±–æ—Ä';
});

  if(!editMode){ alert('–í–∫–ª—é—á–∏—Ç–µ —Ä–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.'); return; }
  editingNodeId=null; openDialog('','');
});
editNodeBtn.addEventListener('click',()=>{
  if(!editMode){ alert('–í–∫–ª—é—á–∏—Ç–µ —Ä–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.'); return; }
  if(!selectedNodeId){ alert('–í—ã–±–µ—Ä–∏—Ç–µ —è—á–µ–π–∫—É.'); return; }
  const n=getNode(selectedNodeId); editingNodeId=n.id; openDialog(n.name||'',n.title||'');
});
linkBtn.addEventListener('click',()=>{
  if(!editMode){ alert('–í–∫–ª—é—á–∏—Ç–µ —Ä–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.'); return; }
  linkMode=!linkMode; if(!linkMode) cancelGhost();
  modeBadge.textContent=linkMode?'–†–µ–∂–∏–º: —Å–≤—è–∑—å':'–†–µ–∂–∏–º: –≤—ã–±–æ—Ä';
});
deleteBtn.addEventListener('click',()=>{
  if(!editMode){ alert('–í–∫–ª—é—á–∏—Ç–µ —Ä–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.'); return; }

/* ===== –ê–≤—Ç–æ–≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ (–ø–æ —É—Ä–æ–≤–Ω—è–º) ===== */
function autoLayout(){
  const indeg=new Map();
  state.nodes.forEach(n=>indeg.set(n.id,0));
  state.edges.forEach(e=>indeg.set(e.to,(indeg.get(e.to)||0)+1));

  const ch=new Map();
  state.edges.forEach(e=>{
    const arr=ch.get(e.from)||[];
    arr.push(e.to);
    ch.set(e.from,arr);
  });

  const level=new Map();
  const q=[];
  state.nodes.forEach(n=>{ if((indeg.get(n.id)||0)===0){ level.set(n.id,1); q.push(n.id); } });
  while(q.length){
    const v=q.shift();
    const lv=level.get(v)||1;
    (ch.get(v)||[]).forEach(u=>{ if(!level.has(u)){ level.set(u,lv+1); q.push(u); } });
  }

  const groups=new Map();
  state.nodes.forEach(n=>{
    const lv=level.get(n.id)||1;
    const arr=groups.get(lv)||[];
    arr.push(n);
    groups.set(lv,arr);
  });

  const stageW=2200, startY=140, rowGap=160, colGap=40;
  Array.from(groups.keys()).sort((a,b)=>a-b).forEach((lv,i)=>{
    const row=(groups.get(lv)||[]).sort((a,b)=>a.x-b.x);
    const sumW=row.reduce((s,n)=>s+n.w,0);
    const total=sumW+colGap*Math.max(0,row.length-1);
    let x=(stageW-total)/2;
    const y=startY+i*rowGap;
    row.forEach(n=>{ n.x=Math.round(x); n.y=Math.round(y); x+=n.w+colGap; });
  });
  draw(); save();
}

/* ===== –≠–∫—Å–ø–æ—Ä—Ç / –∏–º–ø–æ—Ä—Ç JSON ===== */
function exportJSON(){
  const data={orgName:state.orgName,nodes:state.nodes,edges:state.edges};
  const blob=new Blob([JSON.stringify(data,null,2)],{type:'application/json'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download='orgchart.json';
  a.click();
  setTimeout(()=>URL.revokeObjectURL(a.href),1000);
}
function importJSON(){
  const inp=document.createElement('input');
  inp.type='file'; inp.accept='application/json';
  inp.onchange=()=>{
    const f=inp.files&&inp.files[0];
    if(!f) return;
    const r=new FileReader();
    r.onload=()=>{
      try{
        const obj=JSON.parse(r.result);
        if(!obj||!Array.isArray(obj.nodes)||!Array.isArray(obj.edges)) throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç');
        state.orgName=obj.orgName||'–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è';
        state.nodes=obj.nodes.map(n=>({
          id:n.id||uid(), name:n.name||'', title:n.title||'',
          x:+n.x||0, y:+n.y||0, w:+n.w||200, h:+n.h||64,
          fs:(typeof n.fs==='number'?n.fs:1), fill:n.fill||'#101735'
        }));
        state.edges=obj.edges.map(e=>({id:e.id||('e_'+uid()),from:e.from,to:e.to})).filter(e=>e.from&&e.to);
        draw(); save();
      }catch(err){ alert('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è JSON: '+err.message); }
    };
    r.readAsText(f);
  };
  inp.click();
}

/* ===== –≠–∫—Å–ø–æ—Ä—Ç PNG –Ω–∞ –±–µ–ª—ã–π —Ñ–æ–Ω ===== */
function exportPNG(){
  const bbox=stage.getBBox();
  const margin=24;
  const w=Math.max(600,bbox.width+margin*2);
  const h=Math.max(300,bbox.height+margin*2);
  const clone=stage.cloneNode(true);
  clone.setAttribute('viewBox',`${bbox.x-margin} ${bbox.y-margin} ${w} ${h}`);
  clone.setAttribute('width',String(w));
  clone.setAttribute('height',String(h));
  const svgData=new XMLSerializer().serializeToString(clone);
  const url=URL.createObjectURL(new Blob([svgData],{type:'image/svg+xml;charset=utf-8'}));
  const img=new Image();
  img.onload=()=>{
    const c=document.createElement('canvas');
    c.width=w; c.height=h;
    const ctx=c.getContext('2d');
    ctx.fillStyle='#ffffff';
    ctx.fillRect(0,0,w,h);
    ctx.drawImage(img,0,0);
    URL.revokeObjectURL(url);
    c.toBlob(b=>{
      const a=document.createElement('a');
      a.href=URL.createObjectURL(b);
      a.download='orgchart.png';
      a.click();
      setTimeout(()=>URL.revokeObjectURL(a.href),1000);
    },'image/png');
  };
  img.src=url;
}
