  <script>
  // ===== –ú–æ–¥–µ–ª—å =====
  const STORAGE_KEY = 'orgchart_svg_v6';
  const state = load() || { orgName:'–ú–æ—è –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è', nodes:[], edges:[] };

  // --- Polyfills –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ (GitHub Pages/—Å—Ç–∞—Ä—ã–µ –¥–≤–∏–∂–∫–∏) ---
  (function(){
    if(!Element.prototype.matches){
      Element.prototype.matches = Element.prototype.msMatchesSelector || Element.prototype.webkitMatchesSelector || function(s){
        const m = (this.document || this.ownerDocument).querySelectorAll(s);
        let i = m.length; while(--i >= 0 && m.item(i) !== this){}; return i > -1;
      };
    }
    if(!Element.prototype.closest){
      Element.prototype.closest = function(s){ let el = this; while(el && el.nodeType === 1){ if(el.matches(s)) return el; el = el.parentElement || el.parentNode; } return null; };
    }
  })();

  // ===== DOM =====
  const stage = document.getElementById('stage');
  const gNodes = document.getElementById('nodes');
  const gEdges = document.getElementById('edges');
  const org = document.getElementById('org');
  const orgText = document.getElementById('orgText');
  const toolsInline = document.getElementById('toolsInline');
  const modeBadge = document.getElementById('modeBadge');
  const saveBadge = document.getElementById('saveBadge');
  const editBtn = document.getElementById('editBtn');
  const exportPngBtn = document.getElementById('exportPngBtn');
  const exportJsonBtn = document.getElementById('exportJsonBtn');
  const importJsonBtn = document.getElementById('importJsonBtn');
  const addNodeBtn = document.getElementById('addNodeBtn');
  const editNodeBtn = document.getElementById('editNodeBtn');
  const linkDrawBtn = document.getElementById('linkDrawBtn');
  const linkDeleteBtn = document.getElementById('linkDeleteBtn');
  const deleteNodeBtn = document.getElementById('deleteNodeBtn');
  const autoLayoutBtn = document.getElementById('autoLayoutBtn');
  const dialog = document.getElementById('dialog');
  const inpName = document.getElementById('inpName');
  const inpTitle = document.getElementById('inpTitle');
  const dlgSave = document.getElementById('dlgSave');
  const dlgCancel = document.getElementById('dlgCancel');
  const palette = Array.from(document.querySelectorAll('.swatch'));

  // ===== –†–µ–∂–∏–º—ã =====
  let editMode=false, linkMode=false, linkDeleteMode=false;
  let selectedNodeId=null, linkSourceId=null, editingNodeId=null;
  let drag=null, ghost=null; // —Å—Ç—Ä–µ–ª–∫–∞-–ø—Ä–∏–∑—Ä–∞–∫

  // ===== –£—Ç–∏–ª–∏—Ç—ã =====
  function uid(){ return 'n' + Math.random().toString(36).slice(2,9); }
  function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); showSaved(); }
  function load(){ try{ const raw=localStorage.getItem(STORAGE_KEY); return raw? JSON.parse(raw):null; }catch(e){ return null; } }
  function showSaved(){ /* —Å–∫—Ä—ã—Ç–æ: –±–µ–π–¥–∂ –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º */ }, 1200); }

  // –ò–∑–º–µ—Ä–µ–Ω–∏–µ —à–∏—Ä–∏–Ω—ã —Ç–µ–∫—Å—Ç–∞ (–¥–ª—è –∞–≤—Ç–æ—à–∏—Ä–∏–Ω—ã)
  var measCanvas = document.createElement('canvas');
  var measCtx = measCanvas.getContext('2d');
  function measure(text, font){ measCtx.font = font; return Math.ceil(measCtx.measureText(text||'').width); }
  var NAME_FONT = "700 16px system-ui,-apple-system,Segoe UI,Roboto,Arial";
  var TITLE_FONT = "12px system-ui,-apple-system,Segoe UI,Roboto,Arial";
  var PADX=14, PADY=10, GAP=6, NAME_H=18, TITLE_H=14;

  function computeNodeSize(name, title){
    var nameW = Math.max( measure(name||'', NAME_FONT), 80 );
    var titleW = Math.max( measure(title||'', TITLE_FONT), 60 );
    var w = Math.max(160, nameW + PADX*2, title ? (titleW + PADX*2) : 0);
    var h = PADY + NAME_H + (title? (GAP + TITLE_H) : 0) + PADY;
    return {w:w, h:h};
  }
  function getNode(id){ return state.nodes.find(function(n){ return n.id===id; }); }
  function removeNode(id){ state.nodes = state.nodes.filter(function(n){ return n.id!==id; }); state.edges = state.edges.filter(function(e){ return e.from!==id && e.to!==id; }); }
  function edgeExists(from,to){ return state.edges.some(function(e){ return e.from===from && e.to===to; }); }
  function wouldCycle(sourceId, targetId){
    var parentsOf = new Map(); state.edges.forEach(function(e){ var a=parentsOf.get(e.to)||[]; a.push(e.from); parentsOf.set(e.to,a); });
    var stack=[sourceId]; var seen=new Set();
    while(stack.length){ var cur=stack.pop(); if(seen.has(cur)) continue; seen.add(cur); if(cur===targetId) return true; var ps=parentsOf.get(cur)||[]; ps.forEach(function(p){ stack.push(p); }); }
    return false;
  }

  // ===== –†–∏—Å–æ–≤–∞–Ω–∏–µ =====
  function draw(){
    orgText.textContent = state.orgName || '–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è';

    gNodes.innerHTML = '';
    state.nodes.forEach(function(n){
      if(!n.w||!n.h){ var s=computeNodeSize(n.name,n.title); n.w=s.w; n.h=s.h; }
      var fill = n.fill || '#101735';
      var g=svgEl('g', {class:'node', transform:'translate('+n.x+','+n.y+')'}); g.dataset.id=n.id;
      var border=svgEl('rect', {class:'border', x:0, y:0, width:n.w, height:n.h, rx:12, ry:12, fill:fill, stroke:'#2d3a70', 'stroke-width':2});
      var nameT=svgEl('text', {x:n.w/2, y:PADY, 'text-anchor':'middle', 'dominant-baseline':'hanging', fill:'#eaf0ff', 'font-weight':'700', 'font-size':'16px', 'font-family':'system-ui,-apple-system,Segoe UI,Roboto,Arial'});
      nameT.textContent = n.name || '';
      g.appendChild(border); g.appendChild(nameT);
      if(n.title){
        var titleY = n.h - PADY;
        var titleT=svgEl('text', {x:n.w/2, y:titleY, 'text-anchor':'middle', fill:'#c8d0ee', 'font-size':'12px', 'font-family':'system-ui,-apple-system,Segoe UI,Roboto,Arial'});
        titleT.textContent = n.title || '';
        g.appendChild(titleT);
      }
      g.addEventListener('pointerdown', nodePointerDown);
      g.addEventListener('mousedown', nodePointerDown);
      g.addEventListener('click', nodeClick);
      g.addEventListener('dblclick', nodeDblClick);
      gNodes.appendChild(g);
    });

    gEdges.innerHTML='';
    state.edges.forEach(function(e){
      var a=getNode(e.from), b=getNode(e.to); if(!a||!b) return;
      var x1=a.x + a.w/2, y1=a.y + a.h/2; var x2=b.x + b.w/2, y2=b.y + b.h/2;
      var line=svgEl('line', {x1:x1, y1:y1, x2:x2, y2:y2, class:'edge', 'marker-end':'url(#arrow)', stroke:'#3a9ad9', 'stroke-width':2});
      line.dataset.id=e.id;
      line.addEventListener('click', edgeClick);
      gEdges.appendChild(line);
    });
  }

  function svgEl(tag, attrs){ var el=document.createElementNS('http://www.w3.org/2000/svg', tag); for(var k in attrs){ if(Object.prototype.hasOwnProperty.call(attrs,k)) el.setAttribute(k, attrs[k]); } return el; }
  function updateEdgesAll(){
    var lines=gEdges.querySelectorAll('line');
    lines.forEach(function(line){
      var e=state.edges.find(function(x){ return x.id===line.dataset.id; }); if(!e) return;
      var s=getNode(e.from), t=getNode(e.to); if(!s||!t) return;
      line.setAttribute('x1', s.x + s.w/2);
      line.setAttribute('y1', s.y + s.h/2);
      line.setAttribute('x2', t.x + t.w/2);
      line.setAttribute('y2', t.y + t.h/2);
      line.setAttribute('marker-end','url(#arrow)');
    });
  }

  // ===== –í—ã–¥–µ–ª–µ–Ω–∏–µ =====
  function clearSelection(){ selectedNodeId=null; var sel=stage.querySelector('.node.selected'); if(sel) sel.classList.remove('selected'); gEdges.querySelectorAll('.edge.selected').forEach(function(e){ e.classList.remove('selected'); }); }
  function selectNode(id){ clearSelection(); selectedNodeId=id; var g=Array.from(gNodes.children).find(function(x){ return x.dataset.id===id; }); if(g) g.classList.add('selected'); }

  // ===== –£–∑–µ–ª: drag / dblclick =====
  function nodePointerDown(ev){
    if(!editMode) return;
    var g=ev.currentTarget; var id=g.dataset.id; selectNode(id);
    var n=getNode(id); var pt=getSvgPoint(ev);
    if(linkMode){ startGhostFrom(id); return; }
    drag={id:id, dx:pt.x-n.x, dy:pt.y-n.y};
    window.addEventListener('pointermove', nodePointerMove);
    window.addEventListener('mousemove', nodePointerMove);
    window.addEventListener('pointerup', nodePointerUp, {once:true});
    window.addEventListener('mouseup', nodePointerUp, {once:true});
  }
  function nodePointerMove(ev){
    if(!drag) return; var n=getNode(drag.id); if(!n) return; var pt=getSvgPoint(ev);
    n.x=pt.x-drag.dx; n.y=pt.y-drag.dy;
    var g=Array.from(gNodes.children).find(function(x){ return x.dataset.id===n.id; }); if(g){ g.setAttribute('transform','translate('+n.x+','+n.y+')'); }
    updateEdgesAll(); if(ghost) updateGhostTo(ev);
  }
  function nodePointerUp(){ drag=null; save(); window.removeEventListener('mousemove', nodePointerMove); window.removeEventListener('pointermove', nodePointerMove); }
  function nodeDblClick(ev){ if(!editMode) return; var id=ev.currentTarget.dataset.id; var n=getNode(id); editingNodeId=id; openDialog(n.name||'', n.title||''); }

  // ===== –°–≤—è–∑–∏ (—Å—Ç—Ä–µ–ª–∫–∞-–ø—Ä–∏–∑—Ä–∞–∫) =====
  function startGhostFrom(nodeId){
    var n=getNode(nodeId); linkSourceId=nodeId; modeBadge.textContent='–í—ã–±–µ—Ä–∏—Ç–µ —Ü–µ–ª–µ–≤—É—é —è—á–µ–π–∫—É‚Ä¶';
    var x=n.x+n.w/2, y=n.y+n.h/2; ghost=svgEl('line',{x1:x,y1:y,x2:x,y2:y, class:'edge', 'marker-end':'url(#arrow)', stroke:'#3a9ad9','stroke-width':2, 'pointer-events':'none'});
    gEdges.appendChild(ghost);
    window.addEventListener('pointermove', updateGhostTo);
    window.addEventListener('mousemove', updateGhostTo);
    window.addEventListener('pointerup', ghostPointerUp, {once:true});
    window.addEventListener('mouseup', ghostPointerUp, {once:true});
  }
  function updateGhostTo(ev){ if(!ghost) return; var pt=getSvgPoint(ev); ghost.setAttribute('x2',pt.x); ghost.setAttribute('y2',pt.y); }
  function ghostPointerUp(ev){
    if(!ghost) return;
    var el = document.elementFromPoint(ev.clientX, ev.clientY);
    var g = el && el.closest ? el.closest('g.node') : null;
    if(g){ var targetId = g.dataset.id; if(targetId!==linkSourceId){
        if(edgeExists(linkSourceId,targetId)) { alert('–¢–∞–∫–∞—è —Å–≤—è–∑—å —É–∂–µ –µ—Å—Ç—å.'); }
        else if(wouldCycle(linkSourceId,targetId)) { alert('–ù–µ–ª—å–∑—è —Å–æ–∑–¥–∞—Ç—å —Ü–∏–∫–ª.'); }
        else { state.edges.push({ id:'e_'+uid(), from:linkSourceId, to:targetId }); draw(); save(); }
      }
    }
    cancelGhost();
  }
  function cancelGhost(){ if(ghost){ ghost.remove(); ghost=null; } linkSourceId=null; window.removeEventListener('pointermove', updateGhostTo); window.removeEventListener('mousemove', updateGhostTo); }

  function nodeClick(ev){ if(!editMode) return; ev.stopPropagation(); if(!linkMode){ var id=ev.currentTarget.dataset.id; selectNode(id); } }
  function edgeClick(ev){ if(!editMode) return; ev.stopPropagation(); if(linkDeleteMode){ var id=ev.currentTarget.dataset.id; state.edges = state.edges.filter(function(e){ return e.id!==id; }); draw(); save(); } else { var sel=gEdges.querySelector('.edge.selected'); if(sel && sel!==ev.currentTarget) sel.classList.remove('selected'); ev.currentTarget.classList.toggle('selected'); } }

  function getSvgPoint(ev){ var pt=stage.createSVGPoint(); pt.x=ev.clientX; pt.y=ev.clientY; return pt.matrixTransform(stage.getScreenCTM().inverse()); }

  // ===== –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å =====
  editBtn.addEventListener('click', function(){ editMode=!editMode; toolsInline.style.display=editMode?'flex':'none'; editBtn.textContent=editMode?'‚úÖ –ì–æ—Ç–æ–≤–æ':'‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ'; linkMode=false; linkDeleteMode=false; cancelGhost(); modeBadge.textContent='–†–µ–∂–∏–º: –≤—ã–±–æ—Ä'; });
  exportPngBtn.addEventListener('click', exportPNG);
  exportJsonBtn.addEventListener('click', exportJSON);
  importJsonBtn.addEventListener('click', importJSON);

  // ===== –¢—É–ª–±–∞—Ä =====
  addNodeBtn.addEventListener('click', function(){ if(!editMode){ alert('–í–∫–ª—é—á–∏—Ç–µ —Ä–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.'); return;} editingNodeId=null; openDialog('', ''); });
  editNodeBtn.addEventListener('click', function(){ if(!editMode){ alert('–í–∫–ª—é—á–∏—Ç–µ —Ä–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.'); return;} if(!selectedNodeId){ alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —è—á–µ–π–∫—É.'); return;} var n=getNode(selectedNodeId); editingNodeId=n.id; openDialog(n.name||'', n.title||''); }); return;} editingNodeId=null; openDialog('', ''); });
  linkDrawBtn.addEventListener('click', function(){ if(!editMode){ alert('–í–∫–ª—é—á–∏—Ç–µ —Ä–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.'); return;} linkMode=!linkMode; linkDeleteMode=false; if(!linkMode) cancelGhost(); modeBadge.textContent = linkMode? '–†–µ–∂–∏–º: —Å–≤—è–∑—å' : '–†–µ–∂–∏–º: –≤—ã–±–æ—Ä'; });
  linkDeleteBtn.addEventListener('click', function(){ if(!editMode){ alert('–í–∫–ª—é—á–∏—Ç–µ —Ä–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.'); return;} linkDeleteMode=!linkDeleteMode; linkMode=false; cancelGhost(); modeBadge.textContent = linkDeleteMode? '–£–¥–∞–ª–µ–Ω–∏–µ —Å–≤—è–∑–∏' : '–†–µ–∂–∏–º: –≤—ã–±–æ—Ä'; });
  deleteNodeBtn.addEventListener('click', function(){ if(!editMode){ alert('–í–∫–ª—é—á–∏—Ç–µ —Ä–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.'); return;} if(!selectedNodeId){ alert('–í—ã–±–µ—Ä–∏—Ç–µ —É–∑–µ–ª.'); return;} if(!confirm('–£–¥–∞–ª–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π —É–∑–µ–ª?')) return; removeNode(selectedNodeId); clearSelection(); draw(); save(); });
  autoLayoutBtn.addEventListener('click', autoLayout);

  // ===== –ü–∞–ª–∏—Ç—Ä–∞ –∑–∞–ª–∏–≤–∫–∏ =====
  palette.forEach(function(btn){ btn.addEventListener('click', function(){ if(!editMode){ alert('–í–∫–ª—é—á–∏—Ç–µ —Ä–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.'); return; } if(!selectedNodeId){ alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —è—á–µ–π–∫—É.'); return; } var color = btn.dataset.color; var n=getNode(selectedNodeId); n.fill = color; draw(); save(); }); });

  // ===== –î–∏–∞–ª–æ–≥ =====
  function openDialog(name,title){ dialog.style.display='flex'; inpName.value=name||''; inpTitle.value=title||''; inpName.focus(); }
  dlgCancel.addEventListener('click', function(){ dialog.style.display='none'; });
  dlgSave.addEventListener('click', function(){
    var name=inpName.value.trim(); if(!name){ alert('–í–≤–µ–¥–∏—Ç–µ –§–ò–û'); return; }
    var title=inpTitle.value.trim();
    var size=computeNodeSize(name,title);
    if(editingNodeId){ var n=getNode(editingNodeId); n.name=name; n.title=title; n.w=size.w; n.h=size.h; dialog.style.display='none'; draw(); save(); return; }
    var x = 200 + Math.random()*200, y = 160 + Math.random()*120;
    var node={ id:uid(), name:name, title:title, x:x, y:y, w:size.w, h:size.h, fill:'#101735' };
    state.nodes.push(node); dialog.style.display='none'; draw(); save();
  });

  // ===== –ê–≤—Ç–æ–≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ =====
  function autoLayout(){
    var indeg=new Map(); state.nodes.forEach(function(n){ indeg.set(n.id,0); }); state.edges.forEach(function(e){ indeg.set(e.to, (indeg.get(e.to)||0)+1 ); });
    var children=new Map(); state.edges.forEach(function(e){ var arr=children.get(e.from)||[]; arr.push(e.to); children.set(e.from,arr); });
    var level=new Map(); var q=[]; state.nodes.forEach(function(n){ if((indeg.get(n.id)||0)===0) { level.set(n.id,1); q.push(n.id); } });
    while(q.length){ var v=q.shift(); var lv=level.get(v)||1; (children.get(v)||[]).forEach(function(u){ level.set(u, Math.max(level.get(u)||1, lv+1)); q.push(u); }); }
    var groups=new Map(); state.nodes.forEach(function(n){ var lv=level.get(n.id)||1; var arr=groups.get(lv)||[]; arr.push(n); groups.set(lv,arr); });
    var stageWidth = 2000; var startY = 140; var rowGap = 140; var colGap = 40;
    var levels=Array.from(groups.keys()).sort(function(a,b){return a-b;});
    levels.forEach(function(lv,i){
      var row=(groups.get(lv)||[]).sort(function(a,b){ return a.x - b.x; });
      var sumW=row.reduce(function(s,n){return s+n.w;},0); var total = sumW + colGap*(Math.max(0,row.length-1));
      var x = (stageWidth - total)/2; var y = startY + i*rowGap;
      row.forEach(function(n){ n.x=Math.round(x); n.y=Math.round(y); x += n.w + colGap; });
    });
    draw(); save();
  }

  // ===== –≠–∫—Å–ø–æ—Ä—Ç / –ò–º–ø–æ—Ä—Ç JSON =====
  function exportJSON(){
    var data = { orgName: state.orgName, nodes: state.nodes, edges: state.edges };
    var blob = new Blob([JSON.stringify(data, null, 2)], {type:'application/json'});
    var a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'orgchart.json'; a.click(); setTimeout(function(){ URL.revokeObjectURL(a.href); }, 1000);
  }
  function importJSON(){
    var inp = document.createElement('input'); inp.type='file'; inp.accept='application/json';
    inp.onchange = function(){
      var f = inp.files[0]; if(!f) return; var reader=new FileReader(); reader.onload=function(){
        try{
          var obj = JSON.parse(reader.result);
          if(!obj || !Array.isArray(obj.nodes) || !Array.isArray(obj.edges)) throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç');
          state.orgName = obj.orgName || '–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è';
          state.nodes = obj.nodes.map(function(n){ var s=computeNodeSize(n.name||'', n.title||''); return { id:n.id||uid(), name:n.name||'', title:n.title||'', x:+n.x||0, y:+n.y||0, w:+n.w||s.w, h:+n.h||s.h, fill:n.fill||'#101735' }; });
          state.edges = obj.edges.map(function(e){ return { id:e.id||('e_'+uid()), from:e.from, to:e.to }; }).filter(function(e){ return e.from && e.to; });
          draw(); save();
        }catch(err){ alert('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è JSON: '+err.message); }
      }; reader.readAsText(f);
    };
    inp.click();
  }

  // ===== –ü—Ä–æ—á–µ–µ =====
  org.addEventListener('click', function(){ if(!editMode) return; var v=prompt('–ù–∞–∑–≤–∞–Ω–∏–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏:', state.orgName||''); if(v!=null){ state.orgName=v.trim()||'–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è'; draw(); save(); } });
  stage.addEventListener('click', function(){ if(!editMode) return; clearSelection(); if(linkMode && ghost){ cancelGhost(); modeBadge.textContent='–†–µ–∂–∏–º: —Å–≤—è–∑—å'; } var es=gEdges.querySelector('.edge.selected'); if(es) es.classList.remove('selected'); });
  window.addEventListener('keydown', function(e){ if(!editMode) return; if(e.key==='Delete'){ deleteNodeBtn.click(); } });

  // ===== –≠–∫—Å–ø–æ—Ä—Ç PNG =====
  function exportPNG(){
    var bbox=stage.getBBox(); var margin=24; var w=Math.max(600, bbox.width+margin*2); var h=Math.max(300, bbox.height+margin*2);
    var clone=stage.cloneNode(true); clone.setAttribute('viewBox', (bbox.x-margin)+' '+(bbox.y-margin)+' '+w+' '+h); clone.setAttribute('width',w); clone.setAttribute('height',h); clone.setAttribute('style','background:#ffffff');
    var svgData=new XMLSerializer().serializeToString(clone); var svgBlob=new Blob([svgData],{type:'image/svg+xml;charset=utf-8'}); var url=URL.createObjectURL(svgBlob);
    var img=new Image(); img.onload=function(){ var c=document.createElement('canvas'); c.width=w; c.height=h; var ctx=c.getContext('2d'); ctx.fillStyle='#ffffff'; ctx.fillRect(0,0,w,h); ctx.drawImage(img,0,0); URL.revokeObjectURL(url); c.toBlob(function(b){ var a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download='orgchart.png'; a.click(); setTimeout(function(){URL.revokeObjectURL(a.href);},1000); },'image/png'); }; img.src=url;
  }

  function getSvgPoint(ev){ var pt=stage.createSVGPoint(); pt.x=ev.clientX; pt.y=ev.clientY; return pt.matrixTransform(stage.getScreenCTM().inverse()); }

  // ===== –°—Ç–∞—Ä—Ç =====
  draw();

  </script>
